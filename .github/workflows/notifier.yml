
name: Booking Notifier Bot

on:
  schedule:
    - cron: "*/1 * * * *"   # Her 1 dakikada bir çalışır (UTC saatiyle)
  workflow_dispatch:        # Elle başlatma seçeneği

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python booking_notifier.py
